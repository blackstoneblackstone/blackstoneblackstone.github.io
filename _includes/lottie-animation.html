<!-- Lottie 动画组件 -->
<div class="lottie-container" 
     data-animation-path="{{ include.path | default: '' }}"
     data-width="{{ include.width | default: '300' }}"
     data-height="{{ include.height | default: '300' }}"
     data-autoplay="{{ include.autoplay | default: 'true' }}"
     data-loop="{{ include.loop | default: 'true' }}"
     data-speed="{{ include.speed | default: '1' }}"
     data-renderer="{{ include.renderer | default: 'svg' }}"
     data-background="{{ include.background | default: 'transparent' }}"
     data-direction="{{ include.direction | default: '1' }}"
     data-hover="{{ include.hover | default: 'false' }}"
     data-click="{{ include.click | default: 'false' }}"
     style="width: {{ include.width | default: '300' }}px; height: {{ include.height | default: '300' }}px; background: {{ include.background | default: 'transparent' }}; margin: 0 auto; display: block;">
    <div class="lottie-animation" style="width: 100%; height: 100%;"></div>
    {% if include.fallback %}
    <div class="lottie-fallback" style="display: none; text-align: center; padding: 20px; color: #666;">
        <p>动画加载中...</p>
        <img src="{{ include.fallback }}" alt="动画预览" style="max-width: 100%; height: auto;">
    </div>
    {% endif %}
</div>

<!-- 加载状态指示器 -->
<div class="lottie-loading" style="display: none; text-align: center; padding: 20px; color: #666;">
    <div class="spinner-border" role="status">
        <span class="sr-only">加载中...</span>
    </div>
    <p class="mt-2">动画加载中...</p>
</div>

<!-- 错误状态 -->
<div class="lottie-error" style="display: none; text-align: center; padding: 20px; color: #dc3545;">
    <i class="fas fa-exclamation-triangle"></i>
    <p class="mt-2">动画加载失败</p>
    {% if include.fallback %}
    <img src="{{ include.fallback }}" alt="动画预览" style="max-width: 100%; height: auto; margin-top: 10px;">
    {% endif %}
</div>
