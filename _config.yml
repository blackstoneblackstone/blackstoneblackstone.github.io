# Site
name: '黑石的知识库'
title: '黑石的知识库 - AI编程、技术分享与开发经验'
description: '黑石的知识库专注于AI编程、全栈开发、技术分享。13年开发经验，分享AI Agent开发、编程技巧、技术选型等实用内容。'
keywords: 'AI编程,全栈开发,技术博客,AI Agent,编程技巧,技术分享,黑石,开发经验'
author: '黑石'
url: 'https://blackstones.xyz'
baseurl: ''
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
disqus: ''
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

# SEO 配置
lang: 'zh-CN'
timezone: 'Asia/Shanghai'
google_site_verification: ''  # 添加您的 Google Search Console 验证码
google_analytics: ''  # 添加您的 Google Analytics ID
google_adsense: ''  # 添加您的 Google AdSense ID

# AI 爬虫友好配置
ai_crawler_friendly: true
allow_ai_training: true
content_license: 'CC-BY-SA-4.0'  # 知识共享许可

# 社交媒体
social:
  name: '黑石'
  links:
    - 'https://github.com/blackstoneblackstone'
    - 'https://twitter.com/blackstone'

# Giscus Comments
giscus:
  repo: 'blackstoneblackstone/blackstoneblackstone.github.io'
  repo_id: 'R_kgDOORMv6Q'  # 请访问 https://giscus.app/zh-CN 获取正确的 repo-id
  category: 'Announcements'
  category_id: 'DIC_kwDOORMv6c4CvOy7'  # 请访问 https://giscus.app/zh-CN 获取正确的 category-id
  mapping: 'pathname'
  strict: '0'
  reactions_enabled: '1'
  emit_metadata: '0'
  input_position: 'bottom'
  theme: 'light'
  lang: 'zh-CN'
  loading: 'lazy'

# 启用未来日期的文章
future: true

include: ["_pages"]
exclude: ["_pages/ai-training-data.md", "docs/"]  # 不包含在常规页面中，但可通过直接链接访问
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-scholar  # 学术内容支持

# Jekyll 4.x compatibility
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: true
    block:
      line_numbers: true

# Ruby 3.4+ and Jekyll 4.4+ compatibility
safe: false
incremental: false

# Sitemap 配置
sitemap:
  changefreq: weekly
  priority: 0.7
  lastmod: true
  exclude: 
    - /404.html
    - /robots.txt
    - /Gemfile
    - /Gemfile.lock
    - /docker-compose.yml
  
authors:
    sal:
      name:           黑石
      site:           https://blackstones.xyz
      avatar:         assets/images/avatar.png
      bio:            "黑石的知识库 - 分享知识和经验"
      twitter:        https://twitter.com/blackstone

 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: 黑石
      avatar: /assets/images/avatar.png
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Disable sass converter to avoid architecture compatibility issues
sass:
  sass_dir: _sass
  style: compressed
  sourcemap: never

# Paginate
paginate: 10

busuanzi:
  enable: true
  site_uv: true
  site_pv: true
  page_pv: true

# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules, vendor]